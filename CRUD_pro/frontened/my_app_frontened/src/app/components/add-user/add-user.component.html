<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add User</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" routerLink="/">Frontend</a>
                <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <div class="navbar-nav">

                        <a class="nav-link active" aria-current="page"
                            routerLink="/">Home </a>
                        <a class="nav-link" routerLink="/add">Add User</a>

                    </div>

                </div>
            </div>
        </nav>

        <div class="container">
            <div class="mx-auto w-25" style="max-width: 100%;">

                <h2 class="text-center mb-3">Add Users</h2>
                <form [formGroup]="form" (ngSubmit)="addUser()">

                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control"
                                id="name" formControlName="name"
                                placeholder="Enter Name" required>
                               
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email"
                                class="form-control"
                                id="email" formControlName="email"
                                placeholder="Enter email" required>
                                <span style="color: red;" *ngIf="form.controls.email && form.controls.email.invalid && form.controls.email.touched">Email is not valid</span>
                        </div>
                    </div>

                    <label for="gender" class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" formControlName="gender"
                            name="gender" id="female" type="radio" value="female">
                        <label for="female"
                            class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" formControlName="gender"
                            name="gender" id="male" type="radio" value="male">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" formControlName="gender"
                            name="gender" id="others" type="radio" value="others">
                        <label for="others"
                            class="form-check-label">other</label>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">

                            <input type="submit" value="Submit"
                                class="btn btn-primary w-100"
                                [disabled]="!form.valid">
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </body>
</html>
